<!DOCTYPE html>
<html>

<head>

    <title>Conway's Game of Life</title>
    <meta charset="utf-8" />
    <link rel="icon" type="image/jpeg" href="icon.jpg">
    <link href='http://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  </head>
	<body>
  
		<h1 id="p">
      
    		</h1>
  
  
  <script>
	  var worldsize = 15;
	  
	  var gridCurrent = new Array(worldsize);
	  var i;
	  for (i=0; i<worldsize; i++)
	  {
		  gridCurrent[i]=new Array(worldsize);
	  }
	  
	  var gridNext = new Array(worldsize);
	  for (i=0; i<worldsize; i++)
	  {
		  gridCurrent[i]=new Array(worldsize);
	  }
	  
	  function spawnGrid()
	  {
		var row;
		var col;
	  	for(row = 0; row<worldsize; row++)
		{
			for(col = 0; col<worldsize; col++)
			{
				var rand;
				rand = Math.random()*2;
				gridCurrent[row][col] = ((Math.floor(rand*2)) == 1);
			}
		}
		printGrid();
	  }
	  
	  function printGrid()
	  {
		  var grid = "";
		  var row;
		  var col;
		for(row = 0; row<worldsize; row++)
		{
			for(col = 0; col<worldsize; col++)
			{
				if(gridCurrent[row][col])
				{
					grid += "█";
				}
				else
				{
					grid += "░";
				}
			}
			grid += "<br/>";
		}
		document.querySelector('#p').innerHTML = grid;
		//setTimeout(printGrid,1000);
	  }
	  
	  
	  
	  function runSim()
	  {
			var rowS;
			var colS;
            for(rowS = 0;rowS<worldSize;rowS++)
            {
                
            for(colS=0;colS<worldSize;colS++)
            {
                    //Counter
                    var liveNeighbors = 0;
		    var r;
		    var c;
                    for(r=rowS-1;r<rowS+2;r++)
                    {
                        for(c=colS-1;c<colS+2;c++)
                        {
                            //Temp Location
                            var tempr = r;
                            var tempc = c;
                            
                            //Warps for Row
                            if(tempr<0)
                            {
                                tempr = worldSize-1;
                            }
                            else if(tempr > (worldSize-1))
                            {
                                tempr = 0;
                            }
                            
                            //Warps for Columns
                            if(tempc<0)
                            {
                                tempc = worldSize-1;
                            }
                            else if(tempc > (worldSize-1))
                            {
                                tempc = 0;
                            }
                            
                            //Check Current Square
                            if(tempr < (worldSize) && tempr >= 0 && tempc < (worldSize) && tempc >= 0)
                            {
                                if(gridCurrent[tempr][tempc])
                                {
                                    liveNeighbors++;
                                }
                            }
                            
                        }
                    }
                    if(gridCurrent[rowS][colS])
                    {
                        liveNeighbors--;
                    }
                    
                    //Set Next Grid Values
                    if(gridCurrent[rowS][colS])
                            {
                                gridNext[rowS][colS] = (liveNeighbors > 1 && liveNeighbors < 4); //
                            }
                            else
                            {
                                gridNext[rowS][colS] = (liveNeighbors == 3); //
                            }
            }
            }
            
            for(rowS=0;rowS<worldSize;rowS++)
                {
                for(colS=0;colS<worldSize;colS++)
                    {
                        gridCurrent[rowS][colS] = gridNext[rowS][colS];
                    }
                }
		  printGrid();
		setTimeout(runSim,1000);
	  }
	  
	  
	  
	  spawnGrid();
	  printGrid();
	  runSim();
  </script>
	
		
	<style>
		#p{text-align:center;font-family: 'Lucida Console';font-weight: bold;}	
	</style>
  </body>
  </html>
